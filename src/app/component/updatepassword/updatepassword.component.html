  <div class="container d-flex justify-content-center align-items-center min-vh-100">
 
    <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #8a1538;">
        <div class="featured-image mb-3">
         <img src="../../../assets/images/1.png" class="img-fluid" style="width: 250px;">
        </div>
        <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Enter New Password</p>
        <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Publishers on this platform.</small>
    </div> 
     
    <div class="col-md-6 right-box">
       <div class="row align-items-center">
             <div class="header-text mb-4">
                  <img src="../../../assets/images/logo.png" style="width: 98%;" alt="user-image">
             </div>
             <form [formGroup]="resetForm" class="flex flex-col">
             <div class="input-group mb-3">
                 <input formControlName="password" formControlName="password" matInput [type]="fieldTextType ? 'text' : 'password'" matInput type="password" class="form-control form-control-lg bg-light fs-6" placeholder="New Password">
                 <div class="input-group-append">
                  <span class="input-group-text" (click)="toogleFieldTextType()">
                  <i class="bi" [ngClass]="{'bi-eye-slash' : !fieldTextType, 'bi-eye' : fieldTextType}">
                  </i></span>
              </div>
             </div>
             <div class="input-group mb-3">
              <input formControlName="confirmPassword" matInput [type]="fieldTextType1 ? 'text' : 'password'" matInput type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm New Password">
              <div class="input-group-append">
                <span class="input-group-text" (click)="toogleFieldTextType1()">
                <i class="bi" [ngClass]="{'bi-eye-slash' : !fieldTextType1, 'bi-eye' : fieldTextType1}">
                </i></span>
              </div>
             </div>
             <div class="input-group mb-3">
                 <button (click)="reset()" [disabled]="resetForm.invalid" class="btn btn-lg w-100 fs-6" style="background: #8a1538; color: white;">Submit</button>
             </div>
         </form>
       </div>
    </div> 
   </div>
 </div>
